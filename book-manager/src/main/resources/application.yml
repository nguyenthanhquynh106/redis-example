server:
  port: 8080

logging:
  file:
    name: logs/mylog.log

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/book_manager?allowPublicKeyRetrieval=true&useSSL=false
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true

